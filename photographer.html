<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f68a297db4.js" crossorigin="anonymous"></script>
  <title>Fisheye - Photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>

  <main id="main">
    <section class="photographer-header"></section>

    <section class="photographer-portfolio">
      <form method="post" class="filter">
        <label for="sort-by">Trier par</label>
        <select name="list" id="list">
          <option value="popularite" class="popularite">Popularité</option>
          <option value="date" class="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </form>
      <div class="picture-gallery"></div>
    </section>
    <aside class="label"></aside>
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
