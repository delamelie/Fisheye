<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f68a297db4.js" crossorigin="anonymous"></script>
  <title>Fisheye - Photographe </title>
</head>

<body>
  <header class="header-page-photographer" aria-label="navigation générale">
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" /></a>
  </header>

  <main id="main" aria-hidden="false">
    <section class="photographer-header" aria-label="Informations sur le photographe"></section>

    <section class="photographer-portfolio" aria-label="Portfolio du photographe">
      <form method="post" class="filter" role="sort">
        <label for="sort-by">Trier par</label>
        <select name="list" id="list" aria-haspopup="listbox" aria-expanded="false">
          <option value="popularite" class="popularite">Popularité</option>
          <option value="date" class="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </form>
      <div class="picture-gallery"></div>
    </section>
    <aside class="label"></aside>
  </main>

  <div id="contact_modal" role="dialog" aria-describedby="Formulaire de contact du photographe" aria-hidden='true'>
    <div class="modal">
      <header class="form-header" aria-label="En-tête du formulaire de contact">
        <div class="form-title">
          <h1 aria-label="Ouvrir la fenêtre de contact">Contactez-moi</h2>
            <button class="close_button" type="button" aria-describedby="Fermeture de la fenêtre"
              onclick="closeModal()"><img src="assets/icons/close.svg" /></button>
        </div>
      </header>

      <form class="form-contact" aria-label="Formulaire de contact du photographe" method="post">
        <label for="prenom" id="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" class="prenom" aria-labelledby="prenom" aria-required=true />
        <span class="erreur erreur-prenom"></span>
        <label for="nom" id="nom">Nom</label>
        <input type="text" name="nom" id="nom" class="nom" aria-labelledby="nom" aria-required=true />
        <span class="erreur erreur-nom"></span>
        <label for="email" id="email">Email</label>
        <input type="text" name="email" id="email" class="email" aria-labelledby="email" aria-required=true />
        <span class="erreur erreur-email"></span>
        <label for="message" id="message">Votre message</label>
        <input type="text" name="message" id="message" class="message" aria-labelledby="message" aria-required=true />
        <span class="erreur erreur-message"></span>
        <button class="send_button" type="submit" aria-label="Envoyer ma demande">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/modal.js"></script>
  <script src="/scripts/utils/form-validator.js"></script>
</body>

</html>
